<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Element</title>
</head>
<body>
    <!--Diff btwn radio and checkbox is that after grouping we can select multiple check box and in radio we can select only one checkbox after grouping-->
    <form action="/action">
        <div>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
            <input type="radio" name="fruit" id="pineapple" value="pineapple">
            <label for="pineapple">pineapple</label>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
