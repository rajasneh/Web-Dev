<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Element</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="vol">select your volumr level</label>
            <input type="range" name="vol" id="vol" min="0" max="100" >
            <!--if we want vol increase by 10 then we add step="10" and if we want default value we add value="70"-->
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
