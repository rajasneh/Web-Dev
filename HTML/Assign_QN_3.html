<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><b>Fedback Form</b></h2>
    <form action="/action">
        <div>
            <label for="name">Name:</label> 
            <input type="textarea" id="name" placeholder="Write your name" name="name">
        </div>
        <div>
            <label for="mail">Email:</label>   
            <input type="text" id="mail" placeholder="Write  your email" name="mail">                                                                                                                                                                                                                                                                                                                                                               
        </div>
        <div>
            Message:
            <br>
            <textarea id="msg" name="msg"></textarea>
        </div>
        Rate us out of 5:
        <div>
            <input type="radio" name="rating" id="one" value="one">
            <label for="one">1</label>
            <br>
            <input type="radio" name="rating" id="two" value="two">
            <label for="two">2</label>
            <br>
            <input type="radio" name="rating" id="three" value="three">
            <label for="three">3</label>
            <br>
            <input type="radio" name="rating" id="four" value="four">
            <label for="four">4</label>
            <br>
            <input type="radio" name="rating" id="five" value="five">
            <label for="five">5</label>
            <br>
        </div>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
